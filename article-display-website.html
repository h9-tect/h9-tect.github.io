<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Article Website</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        #articleList {
            list-style-type: none;
            padding: 0;
        }
        #articleList li {
            margin-bottom: 10px;
        }
        #articleContent {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Articles</h1>
        <ul id="articleList"></ul>
        <div id="articleContent"></div>
    </div>

    <script>
        const articleList = document.getElementById('articleList');
        const articleContent = document.getElementById('articleContent');
        const converter = new showdown.Converter();

        // List of your article files
        const articles = ['article1', 'article2', 'article3'];

        // Create list of articles
        articles.forEach(article => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = '#';
            a.textContent = article;
            a.onclick = () => loadArticle(article);
            li.appendChild(a);
            articleList.appendChild(li);
        });

        // Function to load article content
        function loadArticle(article) {
            fetch(`articles/${article}.md`)
                .then(response => response.text())
                .then(text => {
                    const html = converter.makeHtml(text);
                    articleContent.innerHTML = html;
                })
                .catch(error => {
                    console.error('Error:', error);
                    articleContent.innerHTML = '<p>Error loading article</p>';
                });
        }
    </script>
</body>
</html>
