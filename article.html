<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embeddings في معالجة اللغة العربية الطبيعية 
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@300;400;700&family=Roboto+Mono:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/tomorrow-night.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/python.min.js"></script>
    <style>
        body {
            font-family: 'Noto Kufi Arabic', sans-serif;
        }
        pre, code {
            direction: ltr;
            text-align: left;
            font-family: 'Roboto Mono', monospace;
        }
        .article-content {
            text-align: right;
        }
        .article-content h1, .article-content h2, .article-content h3, .article-content h4, .article-content h5, .article-content h6 {
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>حسام هارون</h1>
                <p class="glitch" data-text="مهندس معالجة اللغة الطبيعية">مهندس معالجة اللغة الطبيعية</p>
            </div>
        </header>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-arrow-right"></i> العودة إلى الملف الشخصي</a></li>
            </ul>
        </nav>
        <main>
            <section id="article" class="glass-morphism">
                <div id="article-content" class="article-content">
                    <!-- محتوى المقال سيتم تحميله هنا -->
                </div>
            </section>
        </main>
    </div>
    <footer>
        <p>جميع الحقوق محفوظة © 2023 حسام هارون</p>
    </footer>

    <script>
        // Configure marked to use highlight.js for code highlighting
        marked.setOptions({
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    return hljs.highlight(lang, code).value;
                } else {
                    return hljs.highlightAuto(code).value;
                }
            },
            langPrefix: 'hljs language-'
        });

        // Custom renderer to handle RTL and LTR content
        const renderer = new marked.Renderer();
        renderer.paragraph = function(text) {
            if (text.startsWith('```') || text.startsWith('`')) {
                return '<p dir="ltr">' + text + '</p>';
            }
            return '<p dir="rtl">' + text + '</p>';
        };

        // Fetch and display the README content
        fetch('https://raw.githubusercontent.com/h9-tect/Articles_Arabic_NLP/main/Embedding.md')
            .then(response => response.text())
            .then(text => {
                const htmlContent = marked(text, { renderer: renderer });
                document.getElementById('article-content').innerHTML = htmlContent;
                // After parsing, initialize highlight.js
                document.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightBlock(block);
                });
            })
            .catch(error => {
                console.error('Error fetching README:', error);
                document.getElementById('article-content').innerHTML = '<p>خطأ في تحميل محتوى المقال. يرجى المحاولة مرة أخرى لاحقًا.</p>';
            });
    </script>
</body>
</html>
